<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Enter full name" required>
                  <label>Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel" [(ngModel)]="userService.selectedUser.position" placeholder="Enter our position">
                    <label>Position :</label>
                  </div>
                </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="office" #name="ngModel" [(ngModel)]="userService.selectedUser.office" placeholder="Enter your office">
                    <label>Office :</label>
                  </div>
                </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="salary" #name="ngModel" [(ngModel)]="userService.selectedUser.salary" placeholder="Enter your salary">
                    <label>Salary :</label>
                  </div>
                </div>  
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                </div>
              </div>
              
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let user of userService.users">
                  <td>{{user.name}}</td>
                  <td>{{user.position}}</td>
                  <td>{{user.office}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(user)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(user._id,userForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
